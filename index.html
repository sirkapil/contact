<section>
  <h2>Dear Kapil,</h2>

<section>

  </p>
</section>
<section>

  <p>My
    <label for="number">mobile number</label> is
    <input type="number" name="mobile" id="number" minlength="10" placeholder="(your mobile no.)" required>
  </p>
</section>
<section>
  <p> I have a
    <label for="your-message">message</label> for you,</p>

  <p>
    <textarea name="your-message" id="your-message" type="text" rows="4" placeholder="(your message here)" class="expanding" required></textarea>
  </p>
</section>
