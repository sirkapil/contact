  <body>
      <form id="contactform" method="POST" action="thanks" name="contactform" netlify>
<section class="bg-red">
  <h2>Dear Kapil,</h2>
  <p>My
    <label for="name">name</label> is
    <input type="text" name="name" id="name" minlength="3" maxlength="30" required></p>
</section>
  <p>My
    <label for="email">email address</label> is
    <input type="email" name="email" id="email" required>
  </p><br />
  <p> I have
    <label for="your-message">message</label> for you,</p>
  <p>
    <textarea name="your-message" id="your-message" rows="4" maxlength="100000" minlength="3" class="expanding" oninvalid="this.setCustomValidity('At least say hello to me')" required></textarea>
    </p>
    <button type="submit">
